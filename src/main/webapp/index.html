<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Model Console</title>
  <link rel="stylesheet" href="static/bootstrap-3.3.0.css">
  <style type="text/css">
    .navbar {
      margin-bottom: 0;
    }
    .jump-mark {

    }
  </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Activiti Deepin</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
      <ul class="nav navbar-nav" id="navTabs">
        <li class="active jump-mark"><a href="#">Model</a></li>
        <!--<li><a href="#">Process</a></li>-->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Process<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li class="jump-mark"><a href="#">Process Definition</a></li>
            <li class="jump-mark"><a href="#">Process Instance</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="embed-responsive embed-responsive-16by9">
  <iframe id="content" class="embed-responsive-item" src="model.html"></iframe>
</div>

<script src="static/jquery-1.12.4.js"></script>
<script src="static/bootstrap-3.3.0.js"></script>
<script src="static/global.js"></script>
<script type="text/javascript">
  $(function () {
    var tabUrls = [
      "model.html",
      "process-def.html",
      "process.html"
    ];
    $("li.jump-mark").each(function (i) {
      var self = $(this);
      self.on("click", {index: i}, function (event) {
        var active;
        var parent = self.parents("li.dropdown");
        if (parent.length) {
          active = $(parent[0]);
        } else {
          active = self;
        }
        active.siblings().removeClass("active");
        active.addClass("active");
        $("#content").attr("src", tabUrls[event.data.index]);
      });
    });
  });
</script>
</body>
</html>
